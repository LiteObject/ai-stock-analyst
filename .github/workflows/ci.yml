name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov

            - name: Run tests
              run: |
                  python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
              env:
                  CACHE_ENABLED: "false"

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              if: matrix.python-version == '3.11'
              with:
                  file: ./coverage.xml
                  fail_ci_if_error: false

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install linting tools
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 black isort mypy

            - name: Check code formatting with Black
              run: |
                  black --check --line-length=120 src/ tests/ app/

            - name: Check import sorting with isort
              run: |
                  isort --check-only --profile=black src/ tests/ app/

            - name: Lint with flake8
              run: |
                  flake8 src/ tests/ app/ --max-line-length=120 --ignore=E501,W503,E203

            - name: Type check with mypy
              run: |
                  mypy src/ --ignore-missing-imports --no-error-summary
              continue-on-error: true

    security:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install security tools
              run: |
                  python -m pip install --upgrade pip
                  pip install bandit safety

            - name: Security check with Bandit
              run: |
                  bandit -r src/ app/ -ll
              continue-on-error: true

            - name: Check dependencies for vulnerabilities
              run: |
                  pip install -r requirements.txt
                  safety check
              continue-on-error: true
